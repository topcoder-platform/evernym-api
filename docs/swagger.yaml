components:
  schemas:
    errorModel:
      type: object
      properties:
        message:
          type: string
          description: the error message
    searchRelationshipsResponseBody:
      type: array
      items:
        $ref: '#/components/schemas/Relationship'
    getRelationshipResponseBody:
      $ref: '#/components/schemas/Relationship'
    createRelationshipResponseBody:
      $ref: '#/components/schemas/Relationship'
    searchConnectionsResponseBody:
      type: array
      items:
        $ref: '#/components/schemas/Connection'
    getConnectionResponseBody:
      $ref: '#/components/schemas/Connection'
    createConnectionResponseBody:
      $ref: '#/components/schemas/Connection'
    searchSchemasResponseBody:
      type: array
      items:
        $ref: '#/components/schemas/Schema'
    getSchemaResponseBody:
      $ref: '#/components/schemas/Schema'
    createSchemaResponseBody:
      $ref: '#/components/schemas/Schema'
    searchCredDefinitionsResponseBody:
      type: array
      items:
        $ref: '#/components/schemas/CredDefinition'
    getCredDefinitionResponseBody:
      $ref: '#/components/schemas/CredDefinition'
    createCredDefinitionResponseBody:
      $ref: '#/components/schemas/CredDefinition'
    searchCredentialsResponseBody:
      type: array
      items:
        $ref: '#/components/schemas/Credential'
    getCredentialResponseBody:
      $ref: '#/components/schemas/Credential'
    createCredentialResponseBody:
      $ref: '#/components/schemas/Credential'
    createRelationshipRequestBody:
      type: object
      properties:
        name:
          type: string
          example: rel01
    createSchemaRequestBody:
      type: object
      properties:
        name:
          type: string
          example: schema02
        version:
          type: string
          example: '0.2'
        attrs:
          type: array
          example:
          - name
          - degree
          items:
            type: string
    createCredDefinitionRequestBody:
      type: object
      properties:
        schemaId:
          type: string
          example: BThsiu7s8BMMvEonohm5uD:2:schema02:0.2
        name:
          type: string
          example: definition01
        tag:
          type: string
          example: latest
    createCredentialRequestBody:
      type: object
      properties:
        relDID:
          type: string
          example: CNJMAUh5xf8AHEqxeMnQcR
        definitionId:
          type: string
          example: BThsiu7s8BMMvEonohm5uD:3:CL:132559:latest
        credentialData:
          type: object
          example:
            name: John
            degree: Bachelors
        comment:
          type: string
          example: comment
    requestProofRequestBody:
      type: object
      properties:
        relDID:
          type: string
          example: CNJMAUh5xf8AHEqxeMnQcR
        name:
          type: string
          example: proof01
        attrs:
          type: array
          example:
          - name
          - degree
          items:
            type: string
    Relationship:
      type: object
      properties:
        relDID:
          type: string
          example: CNJMAUh5xf8AHEqxeMnQcR
        inviteURL:
          type: string
          example: http://vas.pps.evernym.com:80/agency/msg?c_
        name:
          type: string
          example: rel01
        id:
          type: string
          example: 5f328e7ebab4fd738edb6b6d
        createdAt:
          type: string
          format: date-time
    Connection:
      type: object
      properties:
        connDID:
          type: string
          example: S8tYPwqVQQ8ND1hFmhVqfB
        relDID:
          type: string
          example: CNJMAUh5xf8AHEqxeMnQcR
        id:
          type: string
          example: 5f32a299a15b90434b97ae3e
        createdAt:
          type: string
          format: date-time
    Schema:
      type: object
      properties:
        schemaId:
          type: string
          example: BThsiu7s8BMMvEonohm5uD:2:schema02:0.2
        name:
          type: string
          example: schema02
        version:
          type: string
          example: '0.2'
        id:
          type: string
          example: 5f32a539328e72a59148a31c
        createdAt:
          type: string
          format: date-time
    CredDefinition:
      type: object
      properties:
        definitionId:
          type: string
          example: BThsiu7s8BMMvEonohm5uD:3:CL:132559:latest
        schemaId:
          type: string
          example: BThsiu7s8BMMvEonohm5uD:2:schema02:0.2
        name:
          type: string
          example: definition01
        tag:
          type: string
          example: latest
        id:
          type: string
          example: 5f32aab2765e7a12484311c0
        createdAt:
          type: string
          format: date-time
    Credential:
      type: object
      properties:
        relDID:
          type: string
          example: CNJMAUh5xf8AHEqxeMnQcR
        definitionId:
          type: string
          example: BThsiu7s8BMMvEonohm5uD:3:CL:132559:latest
        credentialData:
          type: object
          example:
            name: John
            degree: Bachelors
        comment:
          type: string
          example: comment
        id:
          type: string
          example: 5f32abda765e7a12484311c1
        createdAt:
          type: string
          format: date-time
  parameters:
    id:
      name: id
      in: path
      description: object Id
      required: true
      schema:
        type: string
        example: 5f32a539328e72a59148a31c
    page:
      name: page
      in: query
      description: The page number.
      required: false
      schema:
        type: integer
        default: 1
    perPage:
      name: perPage
      in: query
      description: The number of items to list per page.
      required: false
      schema:
        type: integer
        default: 20
        maximum: 100
  headers:
    X-Next-Page:
      schema:
        type: integer
      description: The index of the next page
    X-Page:
      schema:
        type: integer
      description: The index of the current page (starting at 1)
    X-Per-Page:
      schema:
        type: integer
      description: The number of items to list per page
    X-Prev-Page:
      schema:
        type: integer
      description: The index of the previous page
    X-Total:
      schema:
        type: integer
      description: The total number of items
    X-Total-Pages:
      schema:
        type: integer
      description: The total number of pages
    Link:
      schema:
        type: string
      description: Pagination link header.
  responses:
    BadRequestError:
      description: bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorModel'
    NotFoundError:
      description: resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorModel'
    ConflictError:
      description: target already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorModel'
    NoContent:
      description: no content
    InternalServerError:
      description: internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorModel'
